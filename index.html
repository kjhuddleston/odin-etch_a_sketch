<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="etch-a-sketch">
        <div id="squaresContainer"></div>
        <div id="buttons">
            <button id="changeGridBtn" class="button">Change Grid Size</button>
            <div id="changeColorBtnContainer" class="dropdown">
                <button onclick="displayDropdown()" id="changeColorBtn" class="button">Change Marker Color</button>
                <div id="dropdownDiv" class="dropdownList">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('grey')">Grey</button>
                    <button onclick="changeColor(getRandomColor())">Random</button>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
